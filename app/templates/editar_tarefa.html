{% extends 'base.html' %}

{% block conteudo %}

<div class="container mt-5">
  <form action="{{ url_for('editar_tarefa', tarefa_id=tarefa.id) }}" method="post" class="formulario mx-auto p-4" style="max-width: 400px;">
    <h1 class="text-warning">Editar Tarefa</h1>
    <div class="form-group">
      <label class="text-light">Nome</label>
      {{ form.nome(class="form-control bg-transparent text-light", placeholder="nome da tarefa") }}
    </div>
    <div class="form-group">
      <label class="text-light">Hora</label>
      {{ form.hora(class="form-control bg-transparent text-light", placeholder="horario da tarefa") }}
    </div>
    <div class="input-group mt-3">
      <button type="submit" class="btn btn-warning btn-block">Editar</button>
    </div>
  </form>
</div>

{% endblock %}
